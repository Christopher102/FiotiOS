   <title>

   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>

   <script type="text/javascript" src="distrib/os/interrupt.js"></script>

   <!-- DateTime -->
   <script>
      setInterval(function() {
      var dt = new Date();
      document.getElementById('date-time').innerHTML=dt;
      }, 1000)
      
   </script>

<body onload="onDocumentLoad()">

   <nav class="navbar" id = "Topnavbar">
      <span id = Title class="navbar-brand mb-0 h1">S.P.D.R AI Containment System</span>
      <span id = date-time class="navbar-brand mx-auto h2"></span>
    </nav>
    <div id = status>Offline</div>
    <div id = blankline style="height: 40px; background-color: black"></div>
   
    <div>
      
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">
            

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">
    </div>
<div class="row">
   <div class="col-auto">
      <div class="card border-0" >
         <div id = outputLog class="card-header">
         Output Log
         </div>
         <div id="divLog border-0">
               <textarea name="taHostLog"
                        id  ="taHostLog"
                        rows="13"
                        cols="130"
                        
               ></textarea>
            </label>
         </div>
      </div>
   </div>
   <div class="col-auto">
      <div class="card border-0">
         <div id = outputLog class="card-header">
         Input Console
         </div>
         <div id="divConsole">
            <canvas id="display"
                  width="503px"
                  height="314px"
                  tabindex="3">
            </canvas>
         </div>
      </div>
   </div>
</div>
<div class="row">
   <div class ="card" id = outputLog>  
      <div class="card-header">
      AI Program Loaded
      </div>
      <div id="divUserProgramInput" style="margin-left:15px;">
            <textarea name="taProgramInput"
                      id  ="taProgramInput"
                      rows="8"
                      cols="48"
            ></textarea>
         </label>
      </div>
   </div>
</div>
